---
layout: compress
---

<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/code.css"/>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css"/>
    <link href="https://techhub.social/@clementjean" rel="me">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/png" href="{{ site.avatar }}">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" aria-label="Home" class="site-avatar"><img src="{{ site.avatar }}" alt="Clement Jean" width="80" height="70"/></a>

          <div class="site-info">
            <h1 class="site-name"><a class="black-red-link" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a class="black-red-link" href="{{ site.baseurl }}/">Home</a>
	          <a class="black-red-link" href="{{ site.baseurl }}/categories">Categories</a>
            <a class="black-red-link" href="{{ site.baseurl }}/hire_me">Hire Me</a>
            <a class="black-red-link" href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    <script type="text/javascript" src="/js/codetabs.js"></script>
  </body>
</html>

---
layout: default
---

<article class="post">

  {% if page.image %}
    <img src="{{- page.image | relative_url -}}" alt="" class="featured-image-post" />
  {% endif %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

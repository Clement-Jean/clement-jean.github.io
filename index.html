---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {% if post.image %}
        <img src="{{- post.image | relative_url -}}" alt="" class="featured-image-post" />
      {% endif %}
      
      <div class="entry">
        {{ post.excerpt | strip_html }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more red-black-link">Read More</a>
    </article>
  {% endfor %}
</div>
